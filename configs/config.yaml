app:
  title: "Bacterial GAN Augmentation API"
  version: "0.1.0"

data:
  raw_data_dir: "data/01_raw"
  processed_data_dir: "data/02_processed"
  synthetic_data_dir: "data/03_synthetic"
  expert_testing_set_path: "data/04_expert_testing"

preprocessing:
  use_patch_extraction: false
  crop_mode: "resize"  # 'resize', 'center', or 'random' (when patch extraction disabled)
  image_size: 256
  apply_augmentation: false
  bg_threshold: 0.9
  max_patches_per_split: 5000

  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  random_seed: 42

training:
  # Architecture
  use_simplified: true
  image_size: 256
  num_classes: 2
  channels: 3
  latent_dim: 256

  # Training
  batch_size: 12
  epochs: 300
  learning_rate_g: 0.0002
  learning_rate_d: 0.0002
  beta1: 0.0
  beta2: 0.99
  n_critic: 1

  # Loss
  loss_type: "stylegan2"

  # R1 Regularization
  r1_gamma: 10.0
  r1_interval: 16

  # Path Length Regularization
  pl_weight: 2.0
  pl_interval: 4

  # Adaptive Discriminator Augmentation (ADA)
  use_ada: true
  ada_target: 0.6

  # Performance
  use_mixed_precision: false
  memory_optimization:
    gpu_memory_growth: false
    gpu_memory_limit_mb: null
    cpu_threads: 12
    enable_xla: false
    dataset_prefetch_buffer: -1
    dataset_cache_in_memory: true
    dataset_cache_filename: null

  # Checkpointing
  checkpoint_interval: 50
  sample_interval: 10
  num_samples_during_training: 4
  num_samples_final: 8
  num_samples_grid: 16

  # Output
  models_output_dir: "models"
  samples_output_dir: "samples"

  # MLflow
  mlflow_experiment_name: "Bacterial GAN Augmentation"
  mlflow_tracking_uri: ""

  # Testing
  dummy_num_batches: 10

evaluation:
  num_images_for_expert_panel: 25
